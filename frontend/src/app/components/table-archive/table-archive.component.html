

<div class="form-group container">
  <input
    type="text"
    class="form-control w-50"
    placeholder="Search..."
    [(ngModel)]="filterTerm"/>
</div>

<table class="table table-hover w-75 my-5">
    <thead>
        <tr class="line">
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">RÃ´le</th>


            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let donnee of Users | filter: filterTerm | paginate: {itemsPerPage:5, currentPage:page, totalItems:totalLenght  };">
            <td>{{ donnee.prenom }}</td>
            <td>{{ donnee.nom }}</td>
            <td>{{ donnee.email }}</td>
            <td>{{ donnee.role }}</td>


            <td>
              <button class="btn link" (click)="dearchiveUser(donnee._id, donnee.etat)">
                <i class="bi bi-arrow-up-square"></i>
              </button>

            </td>
        </tr>
    </tbody>
  </table>
  <!-- pagination -->
  <div class="pagination fixed-bottom justify-content-center">
    <pagination-controls (pageChange)="page=$event"></pagination-controls>
  </div>
