<header class="header">
  <div class="menu_admin">
      <div class="infos">
          <div>
              <div class="profil d-flex justify-center">
                  <img [src]="currentUser.imageUrl" class="img-fluid rounded-circle"  alt="">
              </div>
          </div>
          <div class="nom">
            <h3>{{ this.currentUser.prenom }} {{ this.currentUser.nom }}</h3>
            <p>{{ this.currentUser.matricule }}</p>
          </div>
      </div>
      <div class="end">
        <a class="m-1" (click)="afficher1()"><i style="font-size: 25px;" class="bi bi-person-plus"></i> Actifs</a>
          <a *ngIf="this.currentUser.role === 'Administrateur'" class="m-1" (click)="afficher()"><i style="font-size: 25px;" class="bi bi-person-x"></i> Archivés</a>
          <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <i style="font-size: 25px;" class="bi bi-gear-fill"></i>
          </button>
      </div>
  </div>
</header>


<div>
  <form *ngIf="formImage == true" class="changPass my-5">
    <button (click)="hideImage()" type="button" class="btn-close" aria-label="Close"></button>
    <div class="mb-3">
      <label for="newImageUrl" class="form-label">Choisisez une image</label>
      <input type="file" class="form-control" name="newImageUrl" required>
    </div>
    <button type="submit" class="btn btn-success">Confirmer</button>
  </form>
</div>

<app-tableau *ngIf="!show"></app-tableau>
<app-table-archive *ngIf="show"></app-table-archive>
<app-modifier></app-modifier>



<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Paramétres</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div (click)="showPassword()" class="setting m-4" data-bs-dismiss="offcanvas">
        <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-sliders2"></i> Changer mon mot de passe </a>
    </div>
    <div (click)="showImage()" class="setting m-4" data-bs-dismiss="offcanvas">
        <a><i class="bi bi-person-gear"></i> Changer la photo de profil </a>
    </div>
    <div class="setting m-4">
        <a (click)="logout()" *ngIf="this.authService.isLoggedIn" href=""><i class="bi bi-box-arrow-right"></i> Deconnexion </a>
    </div>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Changer mot de passe</h1>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Ancien mot de passe</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nouveau mot de passe</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Confirmation</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>
