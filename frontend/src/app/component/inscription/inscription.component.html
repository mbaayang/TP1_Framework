<body style="background-color:  #e493a3; height: 683px;">
    <div class="container w-50">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" id="leform" class="row g-3">
            <h2 class="text-center">S'inscrire</h2>

            <div class="col-md-6">
                <label for="prenom">Prenom</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['prenom'].errors}"
                    formControlName="prenom" type="text" class="form-control" autocomplete="on"
                   >
                <div *ngIf="submitted && registerForm.controls['prenom'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['prenom'].errors['required']">
                        Le prenom est obligatoire!
                    </div>
                </div>
            </div>

            <div class=" col-md-6">
              <label for="nom">Nom</label>
              <input [ngClass]="{'is-invalid':submitted && registerForm.controls['nom'].errors}" formControlName="nom"
                  type="text" class="form-control" autocomplete="on"
                  >
              <div *ngIf="submitted && registerForm.controls['nom'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['nom'].errors['required']">
                      Le nom est obligatoire!
                  </div>
                  <div *ngIf="submitted && registerForm.controls['nom'].errors['minlength']">
                      Le nom doit contenir au moins 4 caraceres
                  </div>
              </div>
          </div>

            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}"
                    formControlName="email" type="email" class="form-control" autocomplete="on"
                    >
                <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['email'].errors['required']">
                        Le mail est obligatoire!
                    </div>
                    <div *ngIf="submitted && registerForm.controls['email'].errors['email']">
                        Le mail n'est pas valide!'
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="role">R么le</label>
                <select class="form-select"
                    [ngClass]="{'is-invalid':submitted && registerForm.controls['role'].errors}" formControlName="role"
                    >
                    <option value="admin">Admin</option>
                    <option value="user">User</option>

                </select>
                <div *ngIf="submitted && registerForm.controls['role'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['role'].errors['required']">
                        Choisisez un role
                    </div>

                </div>
            </div>

            <div class=" col-md-6">
                <label for="password">Password</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}"
                    formControlName="password" type="password" class="form-control"
                    >
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                        Le Password est necessaire!
                    </div>
                    <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                        Saisi au moins 8 caracteres
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="passwordConfirm">Confirmation Password</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}"
                    formControlName="passwordConfirm" type="password" class="form-control" autocomplete="on"
                    >
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                        Le Password est necessaire!
                    </div>
                    <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                        Saisi au moins 8 caracteres
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="imageUrl">Photo</label>
                <input formControlName="photo" type="text" class="form-control" name="imageUrl"
                >
            </div>

            <div class="form-group">
                <button class="btn btn-outline-danger">S'inscrire</button>
            </div>
        </form>
    </div>
</body>
